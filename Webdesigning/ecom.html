<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
      }
      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      .container {
        padding: 20px;
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
      }
      .product img {
        width: 100%;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My eCommerce Store</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <h2>Featured Products</h2>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 My eCommerce Store</p>
    </footer>
  </body>
</html>
