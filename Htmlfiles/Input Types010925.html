<h1 style="text-align: center;">Student Registration Form</h1>
<body>
    <Label>First Name:<Label>
        <input type="text" placeholder = "Enter First your name"><span> (Max 30 Char a-z and A-Z)</span><br><br>

<input type="text"><br><br>
